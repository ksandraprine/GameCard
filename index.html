<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра в пары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="justify-content-md-center bg-light" style="border-radius: 20px;">
            <div class="col-lg-12">
                <h1 class="text-center" style="font-family: Comic Sans MS, cursive;">Игра в пары</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="ps-5 text-center" style="font-family: Comic Sans MS, cursive;">Таймер: <span id='timer'>00:00</span></h5>
                    </div>
                    <div class="col-lg-6">
                        <h5 class="pe-5 text-center" style="font-family: Comic Sans MS, cursive;">Очки: <span id='point'>0</span></h5>
                    </div>
                </div>
                <div id='cards' class="row row-cols-6 justify-content-md-center mt-4 mb-3 ms-1 me-1" style="padding-left: 100px; padding-right: 100px;" hidden>
                    <!-- <div class="scene col col-lg-2 p-0 m-1">
                        <div class="card" style="border: 0px;">
                            <div class="rounded card__face card__face--front border border-dark"><img src="picture/back.png" style="height: auto; width: 100%;"></div>
                            <div class="rounded card__face card__face--back border border-dark"><img src="picture/book.png" style="height: auto; width: 100%;"></div>
                        </div>
                    </div> -->
                </div>
                <div id='buttons' class="row row-cols-5 justify-content-md-center mt-4 mb-3 ms-1 me-1" style="padding-left: 100px; padding-right: 100px;" hidden>
                    <button class="col col-lg-2 me-5 btn btn-secondary" style="font-family: Comic Sans MS, cursive;" onclick="restart()">Заново</button>
                    <button class="col col-lg-2 btn btn-secondary" style="font-family: Comic Sans MS, cursive;" onclick="finish()">Завершить</button>
                </div>
                <div id='begin' class="row justify-content-md-center mt-5">
                    <input class="col col-lg-2 btn btn-primary" style="font-family: Comic Sans MS, cursive;" type="button" onclick="start()" value="Начать">
                </div>
            </div>
        </div>
    </div>
<script src='index.js'></script>
</body>
</html>
